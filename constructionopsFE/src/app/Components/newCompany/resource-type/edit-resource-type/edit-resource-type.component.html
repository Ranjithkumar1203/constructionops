<div class="dialogbox">
  <div class="mt-1" style="text-align: center; color: rgb(94, 92, 92)">
    <h3>Edit Resource Type</h3>
  </div>
  <form [formGroup]="ResourceTypeEdit">
    <div class="form-group px-3">
      <label for="exampleInputEmail1">Resource Type</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        formControlName="resourceType"
      />
    </div>
    <div class="form-group px-3 mb-5">
      <label for="exampleInputPassword1">Resource Type Details</label>
      <input
        type="text"
        class="form-control"
        formControlName="resourceTypeDetail"
      />
    </div>
    <div class="actionbtn">
      <div class="m-2">
        <button class="cancel" [mat-dialog-close]="true">Cancel</button>'
      </div>

      <div class="m-2">
        <button class="submit" (click)="EditResourceType()">Submit</button>
      </div>
    </div>
  </form>
</div>
