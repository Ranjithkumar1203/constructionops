<div class="dialogbox">
  <div style="text-align: center; color: rgb(66, 66, 66)">
    <h3>Create Resource Type</h3>
  </div>
  <form [formGroup]="ResourceCreate">
    <div class="form-group px-3">
      <label for="exampleInputEmail1">Resource type</label>
      <input
        type="text"
        class="form-control mt-1"
        id="exampleInputEmail1"
        formControlName="resourceType"
      />
    </div>
    <div class="form-group px-3 mb-5">
      <label for="exampleInputPassword1">Resource Details</label>
      <input
        type="text"
        class="form-control mt-1"
        formControlName="resourceTypeDetails"
      />
    </div>
    <div class="actionbtn">
      <button
        class="cancel"
        [mat-dialog-close]="true"
        style="border: none; background-color: #edeeef"
      >
        Cancel</button
      >'
      <button
        [disabled]="ResourceCreate.invalid"
        class="submit"
        (click)="createResource()"
        style="border: none; background-color: #edeeef"
      >
        Submit
      </button>
    </div>
  </form>
</div>
