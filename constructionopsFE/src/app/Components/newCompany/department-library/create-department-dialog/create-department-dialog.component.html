<div class="dialogbox">
  <div class="mt-1" style="text-align: center; color: rgb(66, 66, 66);"><h3>Create Department</h3></div>
  <form [formGroup]="departmentCreate">
    <div class="form-group px-3">
      <label for="exampleInputEmail1">Department Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" formControlName="departmentName" />
    </div>
    <div class="form-group px-3 mb-5">
      <label for="exampleInputPassword1">Department Details</label>
      <input type="text" class="form-control" formControlName="departmentDetail" />
    </div>
    <div class="actionbtn">
      <button
        class="cancel"
        [mat-dialog-close]="true"
        style="border: none; background-color: #edeeef"
      >
        Cancel</button
      >'
      <button
      [disabled]="departmentCreate.invalid" 
        class="submit"
        (click)="createDepartment()"
        style="border: none; background-color: #edeeef"
      >
        Submit
      </button>
      
    </div>
  </form>
</div>
