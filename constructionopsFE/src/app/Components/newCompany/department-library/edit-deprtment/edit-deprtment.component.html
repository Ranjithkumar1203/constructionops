<div class="dialogbox">
  <div class="mt-2" style="text-align: center; color: rgb(66, 66, 66)">
    <h3>Edit Department</h3>
  </div>

  <form [formGroup]="departmentEdit">
    <div class="form-group px-3">
      <label for="exampleInputEmail1">Department Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        formControlName="departmentName"
      />
    </div>
    <div class="form-group px-3 mb-5">
      <label for="exampleInputPassword1">Department Details</label>
      <input
        type="text"
        class="form-control"
        formControlName="departmentDetail"
      />
    </div>
    <div class="actionbtn">
      <div class="m-2" >
        <button
          class="cancel"
          [mat-dialog-close]="true"
        >
          Cancel</button
        >'
      </div>

      <div class="m-2">
        <button
          class="submit"
          (click)="EditDepartment()"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
